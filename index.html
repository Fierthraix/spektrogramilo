<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spektrogramilo - Real-time Audio Spectrogram</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .visualization-container {
            width: 100%;
            max-width: 800px;
        }
        .time-series, .spectrogram {
            margin: 20px 0;
        }
        .separator {
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #333;
            margin: 10px;
            background: #000;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Spektrogramilo</h1>
    <button id="startBtn">Begin Sonogram</button>
    
    <div class="visualization-container">
        <div class="time-series">
            <h2>Time Series</h2>
            <canvas id="timeCanvas" width="800" height="200"></canvas>
        </div>
        
        <!-- You can put any HTML content here -->
        <div class="separator">
            <p>This is an example of content between the visualizations.</p>
            <p>You can put any HTML elements here!</p>
        </div>
        
        <div class="spectrogram">
            <h2>Spectrogram</h2>
            <canvas id="freqCanvas" width="800" height="400"></canvas>
        </div>
    </div>

    <script type="module">
        import init, { Spectrogram } from './pkg/spektrogramilo.js';

        async function run() {
            await init();
            
            const startBtn = document.getElementById('startBtn');
            let spectrogram = null;
            let animationId = null;
            
            startBtn.addEventListener('click', async () => {
                if (!spectrogram) {
                    spectrogram = new Spectrogram('timeCanvas', 'freqCanvas');
                    await spectrogram.start();
                    
                    function animate() {
                        try {
                            spectrogram.draw_frame();
                            animationId = requestAnimationFrame(animate);
                        } catch (error) {
                            console.error('Error in animation frame:', error);
                            cancelAnimationFrame(animationId);
                            animationId = null;
                            spectrogram = null;
                            startBtn.textContent = 'Begin Sonogram';
                        }
                    }
                    animate();
                    
                    startBtn.textContent = 'Stop Sonogram';
                } else {
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                        animationId = null;
                    }
                    spectrogram = null;
                    startBtn.textContent = 'Begin Sonogram';
                }
            });
        }

        run().catch(console.error);
    </script>
</body>
</html>
